<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Foods</h1>
    <input type="text" id="myInput" placeholder="Filter by Food">
    <div class='foods'>
      <div id="root">    
      </div>
      <table class='foods-table'>
        <tr>
          <th>Name</th>
          <th>Calories</th>
        </tr>
        <tbody class='foods-body'>

        </tbody>
      </table>
      <h3>Add Food</h3>
      <form class='new-food-form'>
        <input type='text' name='food' class='food' placeholder='Food'><br><br>
        <input type='text' name='calories' class='calories' placeholder='Calories'><br>
        <input type='submit' class='add-food' value="Submit">
      </form>
    </div>
    <script src="main.bundle.js"></script>
    <script src="https://use.fontawesome.com/01655b8e0e.js"></script>
  </body>
</html>
