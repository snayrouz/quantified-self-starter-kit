<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <h1>Main Diary</h1>
    <div class='meal-wrapper column'>
    </div>
<h2>Foods</h2>

    <button onclick="location.href='./foods.html'" type="button" class="add-food button">Create New</button>
    <h4>Add Selected To</h4>
    <div class="row btn-group" role="group">
      <div class="column">
        <button type="button" class="add-food button" id="meal-button1">Breakfast</button>
        <button type="button" class="add-food button" id="meal-button4">Dinner</button>
      </div>
      <div class="column">
        <button type="button" class="add-food button" id="meal-button3">Lunch</button>
        <button type="button" class="add-food button" id="meal-button2">Snack</button>
      </div>
    </div>

    <h4>Search by Name</h4>
    <input type="text" id="myInput" placeholder="Search Food">

    <table class="meal-foods-table">
      <thead>
        <tr>
          <th class="hidden"></th>
          <th>Name</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody class="meal-foods-body">
      </tbody>
    </table>

    <script src="main.bundle.js"></script>
    <script src="https://use.fontawesome.com/01655b8e0e.js"></script>
  </body>
</html>
